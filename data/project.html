<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Vector Addition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="/data/app.js"></script>
    <style>
        .formula {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            font-family: Arial;
            font-size: 0.8em;
            width: 300px;
            text-align: center;
        }
        .result {
            color: #ff3366;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- Маркер 1 (например, маркер с pattern-url="data/patt.hiro") -->
        <a-marker type="pattern" url="data/pattern-marker1.patt" id="marker1">
            <a-entity position="0 1.5 0" class="formula" id="formula1">
                <a-text value="Вектор A: (x1, y1, z1)" color="black" align="center"></a-text>
            </a-entity>
        </a-marker>
        
        <!-- Маркер 2 -->
        <a-marker type="pattern" url="data/pattern-marker2.patt" id="marker2">
            <a-entity position="0 1.5 0" class="formula" id="formula2">
                <a-text value="Вектор B: (x2, y2, z2)" color="black" align="center"></a-text>
            </a-entity>
        </a-marker>
        
        <!-- Маркер результата (должен видеть оба маркера) -->
        <a-marker type="pattern" url="data/pattern-result.patt" id="result-marker">
            <a-entity position="0 1.5 0" class="formula" id="result">
                <a-text value="A + B = " color="black" align="center">
                    <a-animation attribute="scale" begin="showResult" from="1 1 1" to="1.5 1.5 1.5" dur="1000" direction="alternate" repeat="3"></a-animation>
                </a-text>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
